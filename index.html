<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1 id="header">My Fantasy Team</h1>
    <div id="point-guard">
        
    </div>
    <div id="shooting-guard"></div>
        
    </div>
    <div id="small-forward"></div>
        
    </div>
    <div id="power-forward"></div>
        
    </div>
    <div id="center"></div>
        
    </div>
    <div id="search-filter">
        <form id="filter-form">
            <select name="position">
                <option name="point-gaurd" value="0">Point Gaurd</option>
                <option name="shooting-gaurd" value="1">Shooting Gaurd</option>
                <option name="small-forward" value="2">Small Forward</option>
                <option name="power-forward" value="3">Point Gaurd</option>
                <option name="center" value="4">Center</option>
            </select>
            <p>Points: <output id="value"></output>
            <input type="range" min="1" max="20000" step="1" /></p>
            <p>2P%: <output id="value"></output>
            <input type="range" min="1" max="100" step="1" /></p>
            <p>3P%: <output id="value"></output>
            <input type="range" min="1" max="100" step="1" /></p>
        </form>
    </div>
    <div id="results-table">
        <table>
            <thead>
                <tr>
                    <th>
                        <th>Player Name</th>
                        <th>  Position  </th>
                        <th>Total Points</th>
                        <th>2 Pointer %</th>
                        <th>3 Pointer %</th>
                        <th>  Actions  </th>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
