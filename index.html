<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1 id="header">My Fantasy Team</h1>
    <div class="fantasy-team-container" id="fantasy-team-container">
        <div id="point-guard" class="fantasy-card">
            <h3>Point Guard</h3>
        </div>
        <div id="shooting-guard" class="fantasy-card">
            <h3>Shooting Guard</h3>
        </div>
        <div id="small-forward" class="fantasy-card">
            <h3>Small Forward</h3>
        </div>
        <div id="power-forward" class="fantasy-card">
            <h3>Power Forward</h3>
        </div>
        <div id="center" class="fantasy-card">
            <h3>Center</h3>
        </div>
    </div>
    <div id="search-filter" class="search-filter">
        <form id="filter-form">
            <select name="position">
                <option name="point-gaurd" value="0">Point Guard</option>
                <option name="shooting-gaurd" value="1">Shooting Guard</option>
                <option name="small-forward" value="2">Small Forward</option>
                <option name="power-forward" value="3">Power Forward</option>
                <option name="center" value="4">Center</option>
            </select>
            <p>Points: <output id="total-value"></output>
            <input type="range" min="1" max="20000" step="1" id="total-range"/></p>
            <p>2P%: <output id="two-value"></output>
            <input type="range" min="1" max="100" step="1" id="two-range"/></p>
            <p>3P%: <output id="three-value"></output>
            <input type="range" min="1" max="100" step="1" id="three-range"/></p>
            <input type="submit" value="Search">
        </form>
    </div>
    <div id="results-table">
    <table id="results-table" class="results-table">
        <thead>
            <tr>
                <tr>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Total Points</th>
                    <th>Two Pointer</th>
                    <th>Three Pointer</th>
                    <th>Actions</th>
                </tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>
</html>
