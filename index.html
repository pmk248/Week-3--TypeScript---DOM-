<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <h1 id="header">My Fantasy Team</h1>
    <div class="fantasy-team-container" id="fantasy-team-container">
        <div id="pg-card" class="fantasy-card"> 
            <h3>Point Guard</h3>
        </div>
        
        <div id="sg-card" class="fantasy-card">
            <h3>Shooting Guard</h3>
        </div>
        <div id="sf-card" class="fantasy-card">
            <h3>Small Forward</h3>
        </div>
        <div id="pf-card" class="fantasy-card">
            <h3>Power Forward</h3>
        </div>
        <div id="c-card" class="fantasy-card">
            <h3>Center</h3>
        </div>
    </div>
    <div id="search-filter" class="search-filter">
        <form id="filter-form">
            <select name="position">
                <option name="point-guard" value="PG">Point Guard</option>
                <option name="shooting-guard" value="SG">Shooting Guard</option>
                <option name="small-forward" value="SF">Small Forward</option>
                <option name="power-forward" value="PF">Power Forward</option>
                <option name="center" value="C">Center</option>
            </select>
            <p><label for="a" id="total-value">Total Points: 1</label>
                <input type="range" min="1" max="20000" step="1" id="total-range" value="10000" name="a"/></p>
                <p><label for="2" id="two-value">Two Point Average: 0%</label>
                <input type="range" min="1" max="100" step="1" id="two-range" value="50" name="b"/></p>
                <p><label for="c" id="three-value">Three Point Average: 0%</label>
                <input type="range" min="1" max="100" step="1" id="three-range" value="50" name="c"/></p>
                <input type="submit" value="Search">
        </form>
    </div>
    <div id="results-table">
    <table id="results-table" class="results-table">
        <thead>
            <tr>
                <tr>
                    <th>Player Name</th>
                    <th>Position</th>
                    <th>Total Points</th>
                    <th>Two Pointer</th>
                    <th>Three Pointer</th>
                    <th>Actions</th>
                </tr>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</body>
</html>
